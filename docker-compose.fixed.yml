version: '3.8'
services:
  backend:
    container_name: my_ai_assistant_backend
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    container_name: my_ai_assistant_frontend
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  redis:
    container_name: my_ai_assistant_redis
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3